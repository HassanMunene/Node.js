<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
    <title>JWT || TOKENS</title>
</head>
<body>
    <main>
        <form class="form contact-form">
            <h5>Login/Register</h5>
            <div class="form-row">
                <label for="username" class="form-label">username</label>
                <input type="text" class="form-input username-input">
            </div>
            <div class="form-row">
                <label for="password" class="form-label">password</label>
                <input type="password" class="form-input password-input"/>
            </div>
            <div class="form-alert text-small">There was an error</div>
            <button type="submit" class="btn btn-block">submit</button>
        </form>
        <div class="container">
            <h4>Dashboard</h4>
            <p class="token">No token present</p>
            <div class="results">Results area</div>
            <button id="data" class="btn btn-block">Get data</button>
        </div>
        <!-- axios cdn -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./browser-app.js"></script>
    </main>
</body>
</html>
